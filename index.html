    <style>
      /* Importing Norwester */
      @font-face {
        font-family: "Norwester";
        src: url("ontsource/norwester") format("woff2"),
          url("https://fontsource/norwester/400.css") format("woff");
        font-weight: normal;
        font-style: normal;
      }

      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Syne", sans-serif;
        background: linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url("./jonatan-pie-3l3RwQdHRHg-unsplash.jpg")
            no-repeat center center fixed;
        background-size: cover;
        color: #fdf5e6;
        overflow-x: hidden;
      }

      /* Container Layout */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        gap: 30px;
        padding: 20px;
      }

      .image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 5px solid #fdf5e6;
        overflow: hidden;
        transition: transform 0.3s ease;
      }

      .image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .image:hover {
        transform: scale(1.1);
      }

      /* Typography */
      .brand {
        font-family: "Norwester", sans-serif;
        font-size: 3rem;
        font-weight: 700;
        letter-spacing: 2px;
        color: #fdf5e6;
      }

      .brand span {
        font-family: "League Gothic", sans-serif;
                letter-spacing: 5px;
                align-items: "Center";

      }

      .tagline {
        font-family: "League Gothic", sans-serif;
        font-size: 2rem;
        letter-spacing: 1px;
        color: #fdf5e6;
        margin-top: 10px;
      }

      /* Links and Buttons */
      .links-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 20px;
      }

      .links-container a {
        text-decoration: none;
        padding: 15px 30px;
        font-size: 1.3rem;
        font-weight: 600;
        font-family: "League Gothic", sans-serif;
        color: #000;
        background: #f4e1c1; /* Old sand color */
        border-radius: 50px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .links-container a:hover {
        background: #d5f5d3; /* Old pale green hover color */
        color: #093d5c;
        transform: translateY(-5px);
      }

      /* Social Icons */
      .social-icons {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 20px;
      }

      .social-icons a {
        font-size: 30px;
        color: #fdf5e6;
        transition: transform 0.3s ease, color 0.3s ease;
      }

      .social-icons a:hover {
        color: #ffcc66;
        transform: rotate(10deg) scale(1.2);
      }

      /* Contact Section */
      .contact-info {
        margin-top: 30px;
        font-size: 1.2rem;
        font-family: "League Gothic", sans-serif;
        color: #fdf5e6;
        letter-spacing: 1px;
      }

      .contact-info i {
        margin-right: 10px;
      }

      /* Footer */
      footer {
        margin-top: 40px;
        padding: 15px;
        background-color: rgba(0, 0, 0, 0.8);
        color: #fdf5e6;
        font-size: 1rem;
        font-family: "League Gothic", sans-serif;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .container {
        animation: fadeIn 1.5s ease-in-out;
      }
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .logo-container {
        position: relative;
        animation: zoomEffect 2s infinite;
    }

    .logo-container img {
        width: 150px;
        height: auto;
    }

    .curved-line {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 5px solid yellow;
        border-radius: 20%;
    }

    .line-left {
        left: -130px;
        top: 50%;
        transform: translateY(-50%);
        border-right: none;
        border-bottom: none;
    }

    .line-right {
        right: -130px;
        top: 50%;
        transform: translateY(-50%);
        border-left: none;
        border-top: none;
    }
    @keyframes zoomEffect {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);
        }
    }

    .hide-preloader {
        animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
        100% {
            opacity: 0;
            visibility: hidden;
        }
    }
    </style>

    <script>
            function checkDarkMode() {
        // Check if dark mode is enabled (adjust based on your website's dark mode implementation)
        const darkModeEnabled = document.body.classList.contains("dark-mode");
        const preloaderLogo = document.getElementById("preloader-logo");

        if (darkModeEnabled) {
            preloaderLogo.src = "https://blogger.googleusercontent.com/img/a/AVvXsEhPpHk-iC5BtVTj2bu6qTuG127Vk6_En76wwIKSscp-BrFE3LGya1uTWsq0ErA0UWTK0liPe2g95fXSrTJRLUeDboWv-HWuvYN7tZwBVcCzU9BSzW873sTLFT0-V2dDgY4xX5G5AYlKuWB0wd58zPYSJHm8BSYXXknzVk8l4Mzz6rhfkYhz0-gMWJ7zTgrf=w800";
        } else {
            preloaderLogo.src = "https://blogger.googleusercontent.com/img/a/AVvXsEhPpHk-iC5BtVTj2bu6qTuG127Vk6_En76wwIKSscp-BrFE3LGya1uTWsq0ErA0UWTK0liPe2g95fXSrTJRLUeDboWv-HWuvYN7tZwBVcCzU9BSzW873sTLFT0-V2dDgY4xX5G5AYlKuWB0wd58zPYSJHm8BSYXXknzVk8l4Mzz6rhfkYhz0-gMWJ7zTgrf=w800";
        }
    }
   window.addEventListener("load", () => {
        checkDarkMode();

        const preloader = document.getElementById("preloader");
        preloader.classList.add("hide-preloader");

        // Remove the preloader from DOM after the animation ends
        setTimeout(() => {
            preloader.style.display = "none";
        }, 500);
    });

    // Optional: Add a listener for dark mode toggle
    const darkModeToggle = document.getElementById("dark-mode-toggle");
    if (darkModeToggle) {
        darkModeToggle.addEventListener("click", () => {
            setTimeout(checkDarkMode, 100); // Allow time for dark mode class to apply
        });
    }
</script>
